<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Manager</title>
    <!-- <link rel="stylesheet" href="main.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Events Manager Application</h1>
      <div class="add-box border p-4 rounded shadow">
        <h2>Add Event</h2>
        <div class="mb-3">
          <input
            type="text"
            class="form-control event-name"
            placeholder="Event Name"
            id="eventName"
            required />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control organizer"
            placeholder="Event Organizer"
            id="eventOrganizer"
            required />
        </div>
        <div class="mb-3">
          <input
            type="date"
            class="form-control event-date"
            id="eventDate"
            required />
        </div>
        <button class="btn btn-primary add">Add Event</button>
      </div>
      <div class="events mt-4">
        <h2>Upcoming Events</h2>
        <div class="row" id="eventsList">
          <!-- Dynamically added events will appear here -->
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
